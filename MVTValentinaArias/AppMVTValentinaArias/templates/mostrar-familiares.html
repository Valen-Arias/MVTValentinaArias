<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar familiares</title>
</head>

<body>
    
    <ul>
        {% for familiar in lista_familiares %}
            <li>Nombre y apellido: {{familiar.nombre}} {{familiar.apellido}} - Edad: {{familiar.edad}} - Fecha de nacimiento: {{familiar.fecha_nacimiento}}.</li>
        {% endfor %}
    </ul>   
        

</body>
</html>
